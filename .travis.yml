sudo: false
language: python
python: "3.4"
addons:
  firefox: "latest"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
#  - "npm install -g selenium-standalone@4.5.3"
  - "npm install -g selenium-standalone"
  - "selenium-standalone install"
  - "selenium-standalone start &"
env:
  matrix:
    - TESTENV=linters
    - TESTENV=py27
    - TESTENV=py27-xdist
    - TESTENV=py27-pytest-latest
    - TESTENV=py34
    - TESTENV=coveralls
install:
  - pip install tox
script: tox -e $TESTENV
branches:
  except:
    - /^\d/
notifications:
  email:
